<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="120" fill="#4a90e2" stroke="#333" stroke-width="2"/>

  <!-- Robot head -->
  <rect x="175" y="60" width="50" height="50" fill="#f0c050" stroke="#333" stroke-width="2"/>

  <!-- Robot eyes -->
  <circle cx="190" cy="80" r="5" fill="#333"/>
  <circle cx="210" cy="80" r="5" fill="#333"/>

  <!-- Robot antenna -->
  <line x1="200" y1="60" x2="200" y2="40" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="40" r="5" fill="#e74c3c"/>

  <!-- Robot arms -->
  <rect x="130" y="120" width="20" height="60" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  <rect x="250" y="120" width="20" height="60" fill="#4a90e2" stroke="#333" stroke-width="2"/>

  <!-- Robot legs -->
  <rect x="170" y="220" width="20" height="40" fill="#4a90e2" stroke="#333" stroke-width="2"/>
  <rect x="210" y="220" width="20" height="40" fill="#4a90e2" stroke="#333" stroke-width="2"/>

  <!-- Text label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Humanoid Robot</text>
</svg>